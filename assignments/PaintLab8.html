    <script>

        function main() {

            const colorDic = {
                "red" : "#FF0000",
                "pink" : "#FFC0CB",
                "purple" : "#800080",
                "orange" : "#FFA500",
                "yellow" : "#FFFF00",
                "green" : "#008000",
                "blue" : "#0000FF",
                "brown" : "#A52A2A",
                "white" : "#FFFFFF",
                "grey" : "#808080",
                "black" : "#000000"
            }

            const buttons = document.querySelectorAll("button"); //selects all buttons

            buttons.forEach(function (button) { //loop through all buttons 
                button.addEventListener("click", colorCell);
            });

            function colorCell(e) { //e for specific element
                const color = document.getElementById("color").value; //get value entered in input box
                e.target.style.backgroundColor = colorDic[color]; //uses current target (button clicked) to get color value for box based on input
            }
        }

        main();

    </script>
