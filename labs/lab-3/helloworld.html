<html>
<body>

<script>
    let msg = 'hello world';
    console.log(msg);

    function fTOc(f) {
        return (f - 32) * 5 / 9
    }

    console.log("32 degrees F in C is " + fTOc(32));
    console.log("212 degrees F in C is " + fTOc(212));
    console.log("68 degrees F in C is " + fTOc(68));


    function cTOk(c) {
        return c + 273.15
    }

    console.log("0 degrees C in K is " + cTOk(0));
    console.log("212 degrees C in K is " + cTOk(212));
    console.log("68 degrees C in K is " + cTOk(68));

    function fTOk(k) {
        let fc = fTOc(k)
        k = cTOk(fc)
        return k
        
    }

    console.log("32 degrees F in K is " + fTOk(32));
    console.log("212 degrees F in K is " + fTOk(212));
    console.log("68 degrees F in K is " + fTOk(68));
    

</script>

</body>
</html>
